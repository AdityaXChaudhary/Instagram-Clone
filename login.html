<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login • Instagram</title>
  <link rel="stylesheet" href="login.css"/>
  <link rel="icon" type="image/png" href="Instagram_logo_2022.svg.png" />

</head>
<body>
  <div class="page-wrapper">
    
    <!-- Left side image -->
    <div class="image-box">
      <img src="side_img.png" alt="Instagram phone preview">
    </div>

    <!-- Right side login -->
    <div class="login-container">
      <div class="form-box">
        <h1 class="logo">
          <img src="instagram_font.png" alt="Instagram Logo">
        </h1>
        <form>
          <input type="text" placeholder="Phone number, username, or email" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Log In</button>
          <div class="separator">OR</div>
          <a href="#" class="fb-login">
            <img src="facebookLogo.png" alt="Facebook Logo" class="fb-icon">Log in with Facebook
          </a>
          <a href="https://www.youtube.com/" class="forgot">Forgot password?</a>
        </form>
      </div>

      <div class="signup-box">
        <p><span class="text-white">Don't have an account?</span> <a href="#">Sign up</a></p>
      </div>

      <div class="get-the-app">
        <p>Get the app.</p>
        <div class="app-badges">
          <img src="google_play.png" alt="Get it on Google Play">
          <img src="microsoft.png" alt="Get it from Microsoft">
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-links">
      <a href="#">Meta</a>
      <a href="#">About</a>
      <a href="#">Blog</a>
      <a href="#">Jobs</a>
      <a href="#">Help</a>
      <a href="#">API</a>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Locations</a>
      <a href="#">Instagram Lite</a>
      <a href="#">Threads</a>
      <a href="#">Contact</a>
      <a href="#">Uploading & Non-Users</a>
      <a href="#">Meta Verified</a>
    </div>
    <div class="footer-bottom">
      <span>English ▼</span>
      <span>© 2025 Instanaam from Meta</span>
    </div>
  </footer>
</body>
